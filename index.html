<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Multiplication Mastery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; touch-action: manipulation; overflow: hidden; position: fixed; width: 100%; height: 100%; margin: 0; }
    .fredoka { font-family: 'Fredoka One', cursive; }
    .card { transform-style: preserve-3d; transition: transform 0.6s; }
    .card.is-flipped { transform: rotateY(180deg); }
    .card-face { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
    .card-face-back { transform: rotateY(180deg); }
    .keypad-btn, .answer-btn, .preset-btn { transition: transform 0.1s ease, background-color 0.2s ease, border-color 0.2s ease; }
    .keypad-btn:active, .answer-btn:active, .preset-btn:active { transform: scale(0.95); }
    .modal-enter { animation: modal-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    @keyframes modal-in { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

    .problem-tag { font-family: 'Fredoka One', cursive; padding: 1px 6px; border-radius: 6px; font-size: 0.9rem; min-height: 1.8rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1); color: white; transition: background-color 0.3s ease, font-size 0.3s ease;
      display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    .is-current-question { animation: pulse-rainbow 2.5s infinite ease-in-out; }
    @keyframes pulse-rainbow {
      0%, 100% { transform: scale(1.0); box-shadow: 0 0 12px rgba(34,197,94,.7); background:#22c55e; }
      25% { transform: scale(1.1); box-shadow: 0 0 15px rgba(251,146,60,.8); background:#f97316; }
      50% { transform: scale(1.0); box-shadow: 0 0 12px rgba(59,130,246,.7); background:#3b82f6; }
      75% { transform: scale(1.1); box-shadow: 0 0 15px rgba(239,68,68,.7); background:#ef4444; }
    }

    .particle { position: fixed; border-radius: 50%; animation: explode 1s ease-out forwards; z-index: 100; }
    @keyframes explode { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: var(--transform-to); } }
    .tag-particle { position: fixed; border-radius: 50%; animation: tag-explode .6s ease-out forwards; z-index: 100; }
    @keyframes tag-explode { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: var(--transform-to); } }

    .scrollable-list { -webkit-overflow-scrolling: touch; }
    .scrollable-list::-webkit-scrollbar { width: 4px; height: 4px; }
    .scrollable-list::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.2); border-radius: 4px; }

    @media (orientation: landscape) and (max-height: 500px) {
      #setup-modal, #game-container, #win-modal, #practice-modal { display: none !important; }
      #orientation-lock { display: flex; }
    }
    input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }

    #game-container { max-width: 400px; width: 100%; padding: 0 5px; }
    .card-container { perspective: 1000px; }
    .card-face { padding: 4px; }
    #problem { font-size: 2.8rem; margin-bottom: 2px; }

    #answer-display {
      height: 38px; font-size: 1.8rem; border: 2px solid #cbd5e1; border-radius: .5rem;
      margin-bottom: 4px; padding: 0 10px; display: flex; align-items: center; justify-content: flex-end; background: #f1f5f9;
    }
    #keypad { display: grid; grid-template-columns: repeat(3,1fr); gap: 4px; }
    .keypad-btn { font-size: 1.5rem; padding: 4px 0; display: flex; align-items: center; justify-content: center; }
    #answer-options { display: grid; grid-template-columns: repeat(2,1fr); gap: 4px; }
    .answer-btn { font-size: 1.8rem; padding: 12px 0; }
    .mode-btn-selected, .preset-btn-selected { background: #22c55e !important; color:#fff !important; border-color:#16a34a !important; }

    /* Base "tight" card size (keypad mode) */
    .card-container { height: min(340px, 46vh); }
    #card { height: 100%; }
    .card-face, #card-back-face { padding: 6px 8px !important; }
    #problem { font-size: 2.6rem; margin-bottom: 0; line-height: 1.1; }
    #keypad-wrapper, #answer-options-wrapper { margin-top: 6px !important; }
    .keypad-btn { padding: 2px 0 !important; }
    .answer-btn { padding: 8px 0 !important; }
    #answer-display { height: 34px; font-size: 1.6rem; }

    /* Multiple Choice layout */
    .is-choice .card-container { height: auto; }
    /* ⬇️ Only top-align the FRONT face; leave back face centered */
    .is-choice #card .card-face:not(.card-face-back) {
      justify-content: flex-start !important;
      align-items: stretch !important;
      padding-top: 6px !important;
      padding-bottom: 6px !important;
    }
    /* ⬇️ Ensure the BACK face (red side) stays perfectly centered */
    .is-choice #card .card-face-back {
      justify-content: center !important;
      align-items: center !important;
    }
    .is-choice #problem { font-size: 2.4rem; margin-bottom: 4px; }
    .is-choice #answer-options { gap: 3px; }
    .is-choice .answer-btn { padding: 6px 0 !important; }

    @media (max-width: 380px) {
      .card-container { height: min(300px,42vh); }
      #problem { font-size: 2.4rem; }
      .is-choice #problem { font-size: 2.2rem; }
    }
  </style>
</head>
<body class="bg-blue-100 flex flex-col items-center justify-center min-h-screen p-1">
  <div id="orientation-lock" class="hidden fixed inset-0 bg-blue-100 z-50 flex-col items-center justify-center text-center p-4">
    <svg class="w-16 h-16 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" /></svg>
    <h2 class="text-2xl fredoka text-blue-800 mt-4">Please rotate your device</h2>
    <p class="text-blue-600 mt-2">This game is best played in portrait mode.</p>
  </div>

  <div id="setup-modal" class="modal-enter bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl p-6 text-center max-w-sm w-full z-20">
    <div id="range-step">
      <h2 class="text-3xl fredoka text-blue-800">Choose Your Tables!</h2>
      <div class="grid grid-cols-2 gap-2 my-4">
        <button id="preset-1-6" class="preset-btn py-2 px-4 rounded-lg border-2 border-gray-300 bg-gray-100">1 to 6</button>
        <button id="preset-6-12" class="preset-btn py-2 px-4 rounded-lg border-2 border-gray-300 bg-gray-100">6 to 12</button>
        <button id="preset-1-10" class="preset-btn py-2 px-4 rounded-lg border-2 border-gray-300 bg-gray-100">1 to 10</button>
        <button id="preset-1-12" class="preset-btn py-2 px-4 rounded-lg border-2 border-gray-300 bg-gray-100">1 to 12</button>
      </div>
      <button id="custom-btn" class="preset-btn py-2 px-4 rounded-lg border-2 border-gray-300 bg-gray-100 w-full">Custom</button>
      <div id="custom-range-inputs" class="hidden items-center justify-center gap-4 mt-4">
        <div class="flex flex-col items-center">
          <label for="from-table" class="text-gray-700">From</label>
          <input type="number" id="from-table" placeholder="1" class="w-20 text-center text-lg py-1 px-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-blue-500" />
        </div>
        <div class="flex flex-col items-center">
          <label for="to-table" class="text-gray-700">To</label>
          <input type="number" id="to-table" placeholder="12" class="w-20 text-center text-lg py-1 px-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-blue-500" />
        </div>
      </div>
    </div>
    <div id="mode-step" class="hidden">
      <h2 class="text-3xl fredoka text-blue-800">Choose Game Mode</h2>
      <div class="my-4 flex flex-col gap-2">
        <button id="mode-choice-btn" class="py-2 px-4 rounded-lg border-2 border-gray-300 mode-btn-selected">Multiple Choice</button>
        <button id="mode-keypad-btn" class="py-2 px-4 rounded-lg border-2 border-gray-300">Type Your Answer</button>
      </div>
    </div>
    <p id="setup-error" class="text-red-500 h-5 mb-2"></p>
    <button id="start-game-btn" class="w-full bg-blue-500 text-white py-3 px-8 rounded-full text-2xl fredoka hover:bg-blue-600 active:scale-95 transition-transform shadow-lg">Next</button>
  </div>

  <div id="game-container" class="w-full mx-auto flex flex-col h-full hidden">
    <div class="text-center flex-shrink-0 pt-2">
      <h1 class="text-2xl md:text-3xl fredoka text-blue-800">Multiplication Mastery</h1>
      <div class="flex items-center justify-center gap-4">
        <p id="clock" class="text-xl fredoka text-blue-700">00:00</p>
        <button id="restart-btn" class="bg-red-500 text-white py-1 px-3 rounded-full text-xs hover:bg-red-600 active:scale-95 transition-transform shadow-md">Restart</button>
      </div>
    </div>
    <div class="flex-grow flex flex-col gap-2 my-1 min-h-0">
      <div class="bg-white/70 backdrop-blur-sm rounded-xl p-2 shadow-md flex flex-col">
        <h2 class="text-xs text-center text-gray-700 mb-1 flex-shrink-0">PROGRESS (<span id="progress-count">0/0</span>)</h2>
        <div id="progress-container" class="scrollable-list overflow-y-auto flex-grow flex flex-wrap gap-1 justify-center content-start p-1" style="max-height: 140px;"></div>
      </div>
      <div class="bg-white/70 backdrop-blur-sm rounded-xl p-2 shadow-md flex flex-col">
        <div class="flex items-center justify-center mb-1 flex-shrink-0">
          <h2 class="text-xs text-center text-orange-700">NEEDS PRACTICE (<span id="wrong-count">0</span>)</h2>
        </div>
        <div id="wrong-list" class="scrollable-list overflow-x-auto overflow-y-hidden flex-grow flex flex-nowrap gap-1 content-start p-1" style="min-height: 30px;"></div>
      </div>

      <div class="card-container mt-2 flex-none">
        <div id="card" class="relative w-full h-full card">
          <div class="absolute w-full h-full card-face bg-white rounded-2xl shadow-xl flex flex-col items-center justify-center py-4 px-2 text-center">
            <p class="fredoka text-gray-800" id="problem"></p>
            <div id="keypad-wrapper" class="w-full max-w-xs mx-auto mt-4">
              <div id="answer-display" class="fredoka text-gray-700"></div>
              <div id="keypad"></div>
            </div>
            <div id="answer-options-wrapper" class="w-full max-w-xs mx-auto mt-4 hidden">
              <div id="answer-options"></div>
            </div>
          </div>
          <div id="card-back-face" class="absolute w-full h-full inset-0 card-face card-face-back bg-red-400 rounded-2xl shadow-xl flex flex-col items-center justify-center p-4 text-center">
            <div id="result-display" class="text-white"></div>
            <p class="text-white/80 text-xs mt-3">Next question coming up...</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div id="practice-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="modal-enter bg-white rounded-2xl shadow-2xl p-8 text-center max-w-sm w-full relative">
      <div id="practice-fireworks-container" class="absolute inset-0 pointer-events-none overflow-hidden rounded-2xl"></div>
      <div class="text-8xl">👍</div>
      <h2 class="text-4xl fredoka text-yellow-500 mt-4">Good Progress!</h2>
      <p class="text-gray-700 mt-2 text-lg">Let's practice the ones you missed to master them.</p>
      <div class="mt-6 flex flex-col gap-3">
        <button id="start-practice-btn" class="bg-orange-500 text-white py-3 px-6 rounded-full text-lg fredoka hover:bg-orange-600 active:scale-95 transition-transform shadow-lg">Practice Wrongs</button>
      </div>
    </div>
  </div>
  <div id="win-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="modal-enter bg-white rounded-2xl shadow-2xl p-8 text-center max-w-sm w-full relative">
      <div id="fireworks-container" class="absolute inset-0 pointer-events-none overflow-hidden rounded-2xl"></div>
      <div class="text-8xl">🏆</div>
      <h2 class="text-4xl fredoka text-yellow-500 mt-4">You Did It!</h2>
      <p id="win-message" class="text-gray-700 mt-2 text-lg"></p>
      <div class="mt-6 flex flex-col gap-3">
        <button id="play-again-btn" class="bg-blue-500 text-white py-3 px-8 rounded-full text-lg fredoka hover:bg-blue-600 active:scale-95 transition-transform shadow-lg">Play Again</button>
      </div>
    </div>
  </div>

  <script>
    // DOM
    const setupModalEl = document.getElementById('setup-modal');
    const rangeStepEl = document.getElementById('range-step');
    const modeStepEl = document.getElementById('mode-step');
    const fromTableInput = document.getElementById('from-table');
    const toTableInput = document.getElementById('to-table');
    const preset1_12Btn = document.getElementById('preset-1-12');
    const preset1_10Btn = document.getElementById('preset-1-10');
    const preset1_6Btn = document.getElementById('preset-1-6');
    const preset6_12Btn = document.getElementById('preset-6-12');
    const customBtn = document.getElementById('custom-btn');
    const customRangeInputs = document.getElementById('custom-range-inputs');
    const setupErrorEl = document.getElementById('setup-error');
    const startGameBtn = document.getElementById('start-game-btn');
    const modeChoiceBtn = document.getElementById('mode-choice-btn');
    const modeKeypadBtn = document.getElementById('mode-keypad-btn');
    const gameContainerEl = document.getElementById('game-container');

    const cardContainerEl = document.querySelector('.card-container');
    const cardEl = document.getElementById('card');
    const cardFrontFaceEl = document.querySelector('#card .card-face');
    const cardBackFaceEl = document.getElementById('card-back-face');

    const problemEl = document.getElementById('problem');
    const keypadWrapper = document.getElementById('keypad-wrapper');
    const keypadEl = document.getElementById('keypad');
    const answerDisplayEl = document.getElementById('answer-display');
    const answerOptionsWrapper = document.getElementById('answer-options-wrapper');
    const answerOptionsEl = document.getElementById('answer-options');

    const winModalEl = document.getElementById('win-modal');
    const playAgainBtn = document.getElementById('play-again-btn');
    const practiceModalEl = document.getElementById('practice-modal');
    const startPracticeBtn = document.getElementById('start-practice-btn');
    const restartBtn = document.getElementById('restart-btn');
    const winMessageEl = document.getElementById('win-message');
    const clockEl = document.getElementById('clock');
    const fireworksContainer = document.getElementById('fireworks-container');
    const practiceFireworksContainer = document.getElementById('practice-fireworks-container');
    const progressContainer = document.getElementById('progress-container');
    const progressCountEl = document.getElementById('progress-count');
    const wrongListEl = document.getElementById('wrong-list');
    const wrongCountEl = document.getElementById('wrong-count');

    // State
    let setupStep = 'range';
    let gameMode = 'choice';
    let currentInput = '', isSoundOn = true, audioStarted = false;
    let currentProblem, correctAnswer, activeProblemKey = null;
    let allProblemsForRound = [], problemsToDo = [], problemsGottenWrongInRound = [];
    let allTimeWrongProblems = new Set();
    let wrongAttempts = {};
    let totalAttempts = 0, timerInterval = null, startTime = 0;
    let initialProblemSet = [];
    let isStarting = false;

    // Tone
    const correctSynth = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.2, release: 0.2 } }).toDestination();
    const incorrectSynth = new Tone.Synth({ oscillator: { type: 'square' }, envelope: { attack: 0.01, decay: 0.5, sustain: 0.1, release: 0.5 }, volume: -10 }).toDestination();
    const fanfareSynth = new Tone.PolySynth(Tone.Synth, { oscillator: { type: 'fatsawtooth' }, envelope: { attack: 0.01, decay: 0.4, sustain: 0.2, release: 0.4 } }).toDestination();

    function playSound(synth, note, duration, timeOffset = 0) { if (isSoundOn) synth.triggerAttackRelease(note, duration, Tone.now() + timeOffset); }
    function playCorrectSound() { playSound(correctSynth, 'C5', '8n'); playSound(correctSynth, 'G5', '8n', 0.1); }
    function playIncorrectSound() { playSound(incorrectSynth, 'F#3', '8n'); }
    function playFanfare(isBig=false){
      if(!isSoundOn) return;
      playSound(fanfareSynth, ['C5','G5','C6'], '8n');
      playSound(fanfareSynth, ['E5','A5','E6'], '8n', .2);
      playSound(fanfareSynth, ['G5','C6','G6'], '4n', .4);
      if(isBig){
        playSound(fanfareSynth, ['C5','G5','C6','E6'], '8n', .6);
        playSound(fanfareSynth, ['D5','A5','D6','F6'], '8n', .8);
        playSound(fanfareSynth, ['G5','B5','D6','G6'], '4n', 1.0);
      }
    }

    // Dynamic height for Multiple Choice
    function px(n){ return `${Math.round(n)}px`; }
    function vh(n){ return (window.innerHeight * (n/100)); }

    function updateCardHeight() {
      if (gameMode === 'choice') {
        const frontVisible = !cardEl.classList.contains('is-flipped');
        const face = frontVisible ? cardFrontFaceEl : cardBackFaceEl;

        const prevPos = face.style.position;
        const prevH = face.style.height;
        face.style.position = 'static';
        face.style.height = 'auto';

        const contentHeight = face.scrollHeight + 2;
        const minH = 200;
        const maxH = Math.min(vh(40), 360);
        const finalH = Math.max(minH, Math.min(contentHeight, maxH));
        cardContainerEl.style.height = px(finalH);

        face.style.position = prevPos;
        face.style.height = prevH;
      } else {
        cardContainerEl.style.height = '';
      }
    }

    function handleKeypadInput(value) {
      if (value === 'backspace') currentInput = currentInput.slice(0, -1);
      else if (value === 'enter') {
        if (currentInput.length > 0) checkAnswer(parseInt(currentInput));
        return;
      } else if (currentInput.length < 3) currentInput += value;
      answerDisplayEl.textContent = currentInput;
    }

    function createKeypad() {
      keypadEl.innerHTML = '';
      const keys = ['1','2','3','4','5','6','7','8','9','⌫','0','✓'];
      keys.forEach(key => {
        const btn = document.createElement('button');
        btn.textContent = key;
        btn.classList.add('keypad-btn','fredoka','bg-blue-500','text-white','rounded-lg','shadow-md','hover:bg-blue-600');
        if (key === '⌫') {
          btn.classList.remove('bg-blue-500'); btn.classList.add('bg-gray-500','hover:bg-gray-600');
          btn.addEventListener('click', () => handleKeypadInput('backspace'));
        } else if (key === '✓') {
          btn.id = 'keypad-enter-btn';
          btn.classList.remove('bg-blue-500'); btn.classList.add('bg-green-500','hover:bg-green-600');
          btn.addEventListener('click', () => handleKeypadInput('enter'));
        } else {
          btn.addEventListener('click', () => handleKeypadInput(key));
        }
        keypadEl.appendChild(btn);
      });
    }

    function initializeRound(problems, isFirstRound=false) {
      allProblemsForRound = problems.sort((a,b) => (a[0]*100+a[1])-(b[0]*100+b[1]));
      problemsToDo = [...allProblemsForRound];
      problemsGottenWrongInRound = [];

      if (isFirstRound) {
        allTimeWrongProblems.clear(); wrongAttempts = {}; totalAttempts = 0; renderFullProgressList();
      } else { renderPracticeRoundProgressList(); }

      winModalEl.classList.add('hidden'); practiceModalEl.classList.add('hidden');

      if (isFirstRound) {
        if (timerInterval) clearInterval(timerInterval);
        startTime = Date.now(); timerInterval = setInterval(updateClock, 1000);
      }
      updateClock(); updateProgressCount(); renderWrongList(); generateProblem();
    }

    function generateProblem() {
      if (activeProblemKey) {
        const lastTag = document.getElementById(`tag-${activeProblemKey}`);
        if (lastTag) lastTag.classList.remove('is-current-question');
      }

      if (problemsToDo.length === 0) {
        if (problemsGottenWrongInRound.length > 0) {
          practiceModalEl.classList.remove('hidden'); playFanfare(); triggerFireworks(practiceFireworksContainer);
        } else {
          clearInterval(timerInterval);
          const finalTime = clockEl.textContent;
          winMessageEl.textContent = `Finished in ${finalTime} with ${totalAttempts} attempts!`;
          winModalEl.classList.remove('hidden'); playFanfare(true); triggerFireworks(fireworksContainer);
        }
        return;
      }

      currentProblem = problemsToDo[Math.floor(Math.random() * problemsToDo.length)];
      const [num1, num2] = currentProblem;
      correctAnswer = num1 * num2;
      activeProblemKey = `${num1}x${num2}`;
      problemEl.textContent = activeProblemKey;

      const problemTag = document.getElementById(`tag-${activeProblemKey}`);
      if (problemTag) { problemTag.classList.add('is-current-question'); problemTag.scrollIntoView({behavior:'smooth', block:'center'}); }

      if (gameMode === 'keypad') {
        keypadWrapper.classList.remove('hidden');
        answerOptionsWrapper.classList.add('hidden');
        currentInput = ''; answerDisplayEl.textContent = '';
        keypadEl.querySelectorAll('button').forEach(btn => btn.disabled = false);
        const enterBtn = document.getElementById('keypad-enter-btn'); if (enterBtn) enterBtn.innerHTML = '✓';
      } else {
        keypadWrapper.classList.add('hidden');
        answerOptionsWrapper.classList.remove('hidden');
        generateAndDisplayChoices();
      }

      updateCardHeight();
    }

    function generateAndDisplayChoices() {
      let choices = new Set([correctAnswer]);
      const [num1, num2] = currentProblem;
      while (choices.size < 4) {
        let wrongAnswer;
        const errorType = Math.random();
        wrongAnswer = (errorType < 0.5) ? (num1 + (Math.random() > 0.5 ? 1 : -1)) * num2
                                        : num1 * (num2 + (Math.random() > 0.5 ? 1 : -1));
        if (wrongAnswer > 0 && wrongAnswer !== correctAnswer) choices.add(wrongAnswer);
      }
      const shuffled = Array.from(choices).sort(() => Math.random() - 0.5);
      answerOptionsEl.innerHTML = '';
      shuffled.forEach(choice => {
        const button = document.createElement('button');
        button.textContent = choice;
        button.classList.add('answer-btn','fredoka','bg-blue-500','text-white','rounded-lg','shadow-md','hover:bg-blue-600');
        button.addEventListener('click', (e) => checkAnswer(choice, e.currentTarget));
        answerOptionsEl.appendChild(button);
      });
      requestAnimationFrame(updateCardHeight);
    }

    async function checkAnswer(userAnswer, buttonEl=null) {
      if (isSoundOn && !audioStarted) { await Tone.start(); audioStarted = true; }
      totalAttempts++;

      const positive = ['😊','🎉','👍','🌟','🤩','✅','💯','🚀','🌈','🦄','🍕','🎸','🤖','👑','🎯','🔥','💎','✨','🎈','🎁','🐶','🐱','🦊','🐻','🐼','🐨','🦁','🐯','🦋','🐞','🍎','🍓','🏆','🥇','💡','😎','😇','😉','😋','😍','🥳','🤯','🤠','🙌','👏','💪','🧠','🏅','🎊','💫','💥','✔️','🛸','⚡','☀️','⭐','❤️','🧡','💛','💚','💙','💜','💕','💞','💓','💗','💖','💘','💝'];

      if (gameMode === 'keypad') keypadEl.querySelectorAll('button').forEach(btn => btn.disabled = true);
      else answerOptionsEl.querySelectorAll('button').forEach(btn => btn.disabled = true);

      const isCorrect = userAnswer === correctAnswer;
      const problemTag = document.getElementById(`tag-${activeProblemKey}`);
      if (problemTag) problemTag.classList.remove('is-current-question');

      if (isCorrect) {
        playCorrectSound();
        let correctButton = buttonEl;
        if (gameMode === 'keypad') correctButton = document.getElementById('keypad-enter-btn');
        if (correctButton) {
          triggerElementExplosion(correctButton);
          setTimeout(() => { correctButton.innerHTML = positive[Math.floor(Math.random()*positive.length)]; }, 300);
        }
        problemsToDo = problemsToDo.filter(p => p !== currentProblem);
        allTimeWrongProblems.delete(activeProblemKey);
        if (problemTag) {
          problemTag.scrollIntoView({ behavior: "smooth", block: "center" });
          setTimeout(() => {
            triggerElementExplosion(problemTag);
            setTimeout(() => {
              problemTag.innerHTML = positive[Math.floor(Math.random()*positive.length)];
              problemTag.style.fontSize = '1.2rem';
              problemTag.classList.remove('bg-green-500');
              problemTag.classList.add('bg-green-400');
            }, 300);
          }, 200);
        }
        updateProgressCount();
        setTimeout(nextQuestion, 1000);
      } else {
        playIncorrectSound();
        if (buttonEl) {
          buttonEl.classList.add('incorrect');
          answerOptionsEl.querySelectorAll('button').forEach(btn => {
            if (parseInt(btn.textContent) === correctAnswer) btn.classList.add('correct');
          });
        }
        if (problemTag && problemTag.parentNode) problemTag.parentNode.removeChild(problemTag);
        wrongAttempts[activeProblemKey] = (wrongAttempts[activeProblemKey] || 0) + 1;
        if (!problemsGottenWrongInRound.some(p => p[0] === currentProblem[0] && p[1] === currentProblem[1])) problemsGottenWrongInRound.push(currentProblem);
        allTimeWrongProblems.add(activeProblemKey);
        problemsToDo = problemsToDo.filter(p => p !== currentProblem);
        renderWrongList();
        const wrongTag = document.getElementById(`wrong-tag-${activeProblemKey}`); if (wrongTag) wrongTag.scrollIntoView({behavior:"smooth", block:"center"});

        document.getElementById('result-display').innerHTML = `<p class="fredoka text-5xl">${activeProblemKey}=${correctAnswer}</p>`;
        cardBackFaceEl.classList.remove('hidden'); cardBackFaceEl.classList.add('flex');
        setTimeout(() => { cardEl.classList.add('is-flipped'); updateCardHeight(); }, 200);
        setTimeout(nextQuestion, 2500);
      }
      updateProgressCount();
    }

    function nextQuestion() {
      if (cardEl.classList.contains('is-flipped')) {
        cardEl.classList.remove('is-flipped');
        setTimeout(() => {
          cardBackFaceEl.classList.add('hidden'); cardBackFaceEl.classList.remove('flex');
          currentInput = ''; answerDisplayEl.textContent = '';
          generateProblem();
          updateCardHeight();
        }, 300);
      } else {
        generateProblem();
      }
    }

    // UI helpers
    function updateClock() {
      const elapsed = Date.now() - startTime;
      const minutes = String(Math.floor(elapsed/1000/60)).padStart(2,'0');
      const seconds = String(Math.floor((elapsed/1000)%60)).padStart(2,'0');
      clockEl.textContent = `${minutes}:${seconds}`;
    }

    function renderFullProgressList() {
      progressContainer.innerHTML = initialProblemSet.map(p => {
        const key = `${p[0]}x${p[1]}`; return `<div id="tag-${key}" class="problem-tag bg-green-500">${key}</div>`;
      }).join('');
    }
    function renderPracticeRoundProgressList() {
      progressContainer.innerHTML = allProblemsForRound.map(p => {
        const key = `${p[0]}x${p[1]}`; return `<div id="tag-${key}" class="problem-tag bg-green-500">${key}</div>`;
      }).join('');
    }
    function renderWrongList() {
      const arr = Array.from(allTimeWrongProblems).map(k => k.split('x').map(Number));
      wrongCountEl.textContent = arr.length;
      wrongListEl.innerHTML = arr.sort((a,b)=>(a[0]*100+a[1])-(b[0]*100+b[1]))
        .map(p => `<div id="wrong-tag-${p[0]}x${p[1]}" class="problem-tag bg-orange-400">${p[0]}x${p[1]}</div>`).join('');
    }
    function updateProgressCount() {
      progressCountEl.textContent = `${initialProblemSet.length - allTimeWrongProblems.size}/${initialProblemSet.length}`;
    }

    function showSetupScreen() {
      if (timerInterval) clearInterval(timerInterval);
      winModalEl.classList.add('hidden'); practiceModalEl.classList.add('hidden');
      gameContainerEl.classList.add('hidden'); gameContainerEl.classList.remove('flex');

      fromTableInput.value = ''; toTableInput.value = '';
      clearPresetSelection(); resetModeSelection(); gameMode = 'choice';

      setupStep = 'range'; startGameBtn.textContent = 'Next'; startGameBtn.disabled = false; isStarting = false;
      rangeStepEl.classList.remove('hidden'); modeStepEl.classList.add('hidden'); setupErrorEl.textContent = '';
      setupModalEl.classList.remove('hidden');

      gameContainerEl.classList.add('is-choice');
      updateCardHeight();
    }

    function triggerFireworks(container){
      container.innerHTML=''; for(let i=0;i<30;i++){ const p=document.createElement('div'); p.className='particle';
      const s=Math.floor(Math.random()*10+5)+'px'; p.style.width=s; p.style.height=s;
      p.style.backgroundColor=['#ffc700','#ff0000','#22c55e','#3b82f6','#8b5cf6'][Math.floor(Math.random()*5)];
      p.style.left='50%'; p.style.top='50%'; p.style.setProperty('--transform-to',`translate(${Math.random()*200-100}px, ${Math.random()*200-100}px) scale(0)`);
      container.appendChild(p); setTimeout(()=>p.remove(),1000);} }
    function triggerElementExplosion(element){ const rect=element.getBoundingClientRect(); const colors=['#FFD700','#FFC300','#FFFFFF','#FFBF00','#f97316'];
      for(let i=0;i<20;i++){ const p=document.createElement('div'); p.className='tag-particle';
      const s=Math.floor(Math.random()*6+3)+'px'; p.style.width=s; p.style.height=s;
      p.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
      p.style.left=`${rect.left+rect.width/2}px`; p.style.top=`${rect.top+rect.height/2}px`;
      p.style.setProperty('--transform-to',`translate(${Math.random()*80-40}px, ${Math.random()*80-40}px) scale(0)`); document.body.appendChild(p);
      setTimeout(()=>p.remove(),600);} }

    function clearPresetSelection() {
      [preset1_12Btn, preset1_10Btn, preset1_6Btn, preset6_12Btn, customBtn].forEach(btn => btn.classList.remove('preset-btn-selected'));
      customRangeInputs.classList.add('hidden'); customRangeInputs.classList.remove('flex');
    }
    function resetModeSelection() {
      modeChoiceBtn.classList.add('mode-btn-selected'); modeKeypadBtn.classList.remove('mode-btn-selected');
    }

    preset1_12Btn.addEventListener('click', () => { fromTableInput.value=1; toTableInput.value=12; clearPresetSelection(); preset1_12Btn.classList.add('preset-btn-selected'); setupErrorEl.textContent=''; });
    preset1_10Btn.addEventListener('click', () => { fromTableInput.value=1; toTableInput.value=10; clearPresetSelection(); preset1_10Btn.classList.add('preset-btn-selected'); setupErrorEl.textContent=''; });
    preset1_6Btn .addEventListener('click', () => { fromTableInput.value=1; toTableInput.value=6 ; clearPresetSelection(); preset1_6Btn .classList.add('preset-btn-selected'); setupErrorEl.textContent=''; });
    preset6_12Btn.addEventListener('click', () => { fromTableInput.value=6; toTableInput.value=12; clearPresetSelection(); preset6_12Btn.classList.add('preset-btn-selected'); setupErrorEl.textContent=''; });
    customBtn.addEventListener('click', () => {
      fromTableInput.value=''; toTableInput.value='';
      clearPresetSelection(); customBtn.classList.add('preset-btn-selected');
      customRangeInputs.classList.remove('hidden'); customRangeInputs.classList.add('flex'); setupErrorEl.textContent='';
    });
    
    // THIS IS THE FIX for the custom input fields disappearing
    [fromTableInput, toTableInput].forEach(input => {
      input.addEventListener('input', () => {
        // De-select only the preset range buttons
        [preset1_12Btn, preset1_10Btn, preset1_6Btn, preset6_12Btn].forEach(btn => btn.classList.remove('preset-btn-selected'));
        // Ensure the main "Custom" button stays selected
        customBtn.classList.add('preset-btn-selected');
      });
    });

    startGameBtn.addEventListener('click', () => {
      if (isStarting) return; isStarting = true; startGameBtn.disabled = true;

      if (setupStep === 'range') {
        const from = parseInt(fromTableInput.value || fromTableInput.placeholder);
        const to   = parseInt(toTableInput.value   || toTableInput.placeholder);
        let error = "";
        if (isNaN(from) || isNaN(to)) {
          if (!document.querySelector('.preset-btn-selected')) error = "Please select a range.";
        } else if (from < 1 || to < 1 || from > 12 || to > 12) error = "Numbers must be 1-12.";
        else if (from > to) error = "'From' must be smaller.";
        setupErrorEl.textContent = error;
        if (error) { isStarting=false; startGameBtn.disabled=false; return; }

        rangeStepEl.classList.add('hidden'); modeStepEl.classList.remove('hidden');
        startGameBtn.textContent = 'Start Game'; setupStep = 'mode';

        gameContainerEl.classList.add('is-choice'); updateCardHeight();

        isStarting=false; startGameBtn.disabled=false;
      } else if (setupStep === 'mode') {
        const from = parseInt(fromTableInput.value || fromTableInput.placeholder);
        const to   = parseInt(toTableInput.value   || toTableInput.placeholder);

        initialProblemSet = [];
        for (let i = from; i <= to; i++) for (let j = 1; j <= 12; j++) initialProblemSet.push([i,j]);

        setupModalEl.classList.add('hidden');
        gameContainerEl.classList.remove('hidden'); gameContainerEl.classList.add('flex');

        if (gameMode === 'choice') gameContainerEl.classList.add('is-choice'); else gameContainerEl.classList.remove('is-choice');

        initializeRound(initialProblemSet, true);
        updateCardHeight();

        isStarting=false; startGameBtn.disabled=false;
      }
    });

    // Mode buttons + height updates
    modeChoiceBtn.addEventListener('click', () => {
      gameMode = 'choice';
      modeChoiceBtn.classList.add('mode-btn-selected'); modeKeypadBtn.classList.remove('mode-btn-selected');
      gameContainerEl.classList.add('is-choice'); updateCardHeight();
    });
    modeKeypadBtn.addEventListener('click', () => {
      gameMode = 'keypad';
      modeKeypadBtn.classList.add('mode-btn-selected'); modeChoiceBtn.classList.remove('mode-btn-selected');
      gameContainerEl.classList.remove('is-choice'); updateCardHeight();
    });

    playAgainBtn.addEventListener('click', showSetupScreen);
    startPracticeBtn.addEventListener('click', () => { if (problemsGottenWrongInRound.length > 0) initializeRound(problemsGottenWrongInRound, false); });
    restartBtn.addEventListener('click', showSetupScreen);

    // Resize/orientation updates
    window.addEventListener('resize', () => updateCardHeight());
    window.addEventListener('orientationchange', () => setTimeout(updateCardHeight, 150));
    
    // Init
    window.onload = () => {
      createKeypad();
      gameContainerEl.classList.add('is-choice');
      updateCardHeight();
    };
  </script>
</body>
</html>
