<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Math Apps Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { 
        font-family: 'Inter', sans-serif; 
        background-color: #dbeafe; /* bg-blue-100 */
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        margin: 0;
    }
    .fredoka { font-family: 'Fredoka One', cursive; }
    
    /* Animation for the card appearing */
    .modal-enter { animation: modal-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    @keyframes modal-in { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

    /* Button hover effects matching your game */
    .app-btn { 
        transition: transform 0.1s ease, filter 0.2s ease; 
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }
    .app-btn:hover { filter: brightness(1.1); transform: translateY(-2px); }
    .app-btn:active { transform: scale(0.95) translateY(0); }

    .section-title {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }
    .divider { height: 2px; background-color: #e2e8f0; width: 100%; margin: 1rem 0; border-radius: 99px; }
  </style>
</head>
<body>

  <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl p-8 w-full max-w-md text-center modal-enter border border-white/50">
    
    <h1 class="text-4xl md:text-5xl fredoka text-blue-800 mb-2 drop-shadow-sm">Math Hub</h1>
    <p class="text-gray-500 mb-8 font-medium">Select an activity below</p>

    <div class="mb-6">
      <h2 class="text-2xl fredoka text-blue-600 mb-4 section-title">
        <span>üéÆ</span> Play Online
      </h2>
      
      <div class="flex flex-col gap-4">
        <a href="https://ghpstartups.github.io/multiplication-tables-app/multiplication.html" 
           class="app-btn w-full bg-green-500 text-white py-4 px-6 rounded-2xl shadow-lg border-b-4 border-green-600">
           <span class="text-3xl">‚úñÔ∏è</span>
           <span class="text-2xl fredoka">Multiplications</span>
        </a>

        <a href="https://ghpstartups.github.io/multiplication-tables-app/sum.html" 
           class="app-btn w-full bg-blue-500 text-white py-4 px-6 rounded-2xl shadow-lg border-b-4 border-blue-600">
           <span class="text-3xl">‚ûï</span>
           <span class="text-2xl fredoka">Add & Subtract</span>
        </a>
      </div>
    </div>

    <div class="divider"></div>

    <div class="mb-2">
      <h2 class="text-2xl fredoka text-orange-600 mb-4 section-title">
        <span>üñ®Ô∏è</span> Print Worksheets
      </h2>

      <div class="flex flex-col gap-4">
        <a href="https://ghpstartups.github.io/multiplication-tables-app/mathprinter.html" 
           class="app-btn w-full bg-orange-400 text-white py-4 px-6 rounded-2xl shadow-lg border-b-4 border-orange-500">
           <span class="text-3xl">üìù</span>
           <span class="text-2xl fredoka">Add & Subtract</span>
        </a>

        <a href="https://ghpstartups.github.io/multiplication-tables-app/clocks.html" 
           class="app-btn w-full bg-indigo-500 text-white py-4 px-6 rounded-2xl shadow-lg border-b-4 border-indigo-600">
           <span class="text-3xl">‚è∞</span>
           <span class="text-2xl fredoka">Clocks</span>
        </a>
      </div>
    </div>

    <p class="text-xs text-gray-400 mt-8">Choose an app to start learning!</p>

  </div>

</body>
</html>
